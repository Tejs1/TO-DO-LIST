<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css" />
  <link
  href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
  rel="stylesheet"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
  crossorigin="anonymous"
  />
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Todo List</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <div class="todo-inner">
            <div class="form-row">
             

              <form>
                <input type="text" class="todo-input" id="addtaskinput" />
                <button class="todo-button" type="submit" id="addtaskbtn">
                  <i class="fas fa-plus-square"></i>
                </button>
                <button class="todo-button" type="submit" id="savetaskbtn" style="display: none;">
                  <i class="fas fa-plus-square"></i> OK
                </button>
              



              <div class="col-8 mr-sm-2">
                <!-- <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" /> -->
                <input type="hidden" id="saveindex">
              </div>
              <!-- <button type="button" class="" id="addtaskbtn"> 
                 Add Task
              </button> -->
              <!-- <button type="button" class="" id="savetaskbtn" style="display: none;">
                Save Task
              </button> -->



            
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            

          </form>




            <div class="todo-container">
              <!-- <ul class="todo-list" id="addedtasklist"></ul> -->
              <table class="todo-list" id="addedtasklist"></table>
            </div>
        
            <!-- <div class="to-do-output">
              <table 
              class="table table-striped mt-3 mb-0" id="addedtasklist">
              </table>-->
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
